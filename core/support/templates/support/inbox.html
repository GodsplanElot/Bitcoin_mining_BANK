{% extends 'pages/base.html' %}
{% block content %}
<h2>Inbox</h2>
<ul>
    {% for message in messages_received %}
    <li>
        <strong>{{ message.sender.username }}</strong>: {{ message.subject }}
        <br>{{ message.timestamp }}
    </li>
    {% empty %}
    <li>No messages</li>
    {% endfor %}
</ul>
{% endblock %}
