{% extends 'pages/base.html' %}
{% load static %}

{% block title %} update_profile {% endblock %}

{% block content %}
<div class="container mt-5">
  
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'user_profiles:update_profile' %}">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
